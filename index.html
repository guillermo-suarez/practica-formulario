<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Solicitud de Prórroga</title>

        <link rel="stylesheet" href="css/bootstrap.css">
        <!-- <link rel="stylesheet" href="css/style.css"> -->
    </head>

    <!-- Ver clases ibox, wizard-big -->

    <body class="bg-dark">
        <div class="container border bg-dark text-white rounded-lg">
            <div>
                <div class="d-flex flex-row justify-content-center pt-3">
                    <img src="img/logo-htc.png" width="30" height="38"><h3>Solicitud de Prórroga</h3>
                </div>
                <div>
                    <form id="form_consulta" method="post" autocomplete="on">
                        <div class="row pt-2 pb-2">
                            <div class="col-lg-1">
                                <label for="cb_municipios">Municipio</label>
                            </div>
                            <div class="col-lg-11">
                                <select class="w-100 bg-dark text-white" name="municipios" id="cb_municipios">
                                    <option value="pos">Posadas</option>
                                    <option value="obe">Oberá</option>
                                    <option value="apo">Apóstoles</option>
                                </select>
                            </div>
                        </div>
                        <div class="row pt-2 pb-2">
                            <div class="col-lg-1">
                                <label for="cb_periodos">Periodo</label>
                            </div>
                            <div class="col-lg-11">
                                <select class="w-100 bg-dark text-white" name="periodos" id="cb_periodos">
                                    <option value="1">1er trimestre</option>
                                    <option value="2">2do trimestre</option>
                                    <option value="3">3er trimestre</option>
                                    <option value="4">4to trimestre</option>
                                </select>
                            </div>
                        </div>
                        <div class="row pt-2 pb-2">
                            <div class="col-lg-1">
                                <label for="cb_anios">Año</label>
                            </div>
                            <div class="col-lg-11">
                                <select class="w-100 bg-dark text-white" name="anios" id="cb_anios">
                                    <option value="20">2020</option>
                                    <option value="21">2021</option>
                                    <option value="22">2022</option>
                                    <option value="23">2023</option>
                                    <option value="24">2024</option>
                                </select>
                            </div>
                        </div>
                        <div class="row pt-2 pb-2">
                            <div class="col-lg-1">
                                <label for="txt_motivo">Motivo</label>
                            </div>
                            <div class="col-lg-11">
                                <textarea class="w-100 bg-dark text-white" id="txt_motivo" placeholder="Escriba su motivo aquí..."></textarea>
                            </div>
                        </div>
                        <div class="row justify-content-center pb-3">
                            <button id="btn_clear" class="btn border bg-dark text-white" type="reset">Limpiar</button>
                            <button id="btn_send" class="btn border bg-dark text-white" type="submit">Enviar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <script src="js/bootstrap.js"></script>
    </body>
</html>
